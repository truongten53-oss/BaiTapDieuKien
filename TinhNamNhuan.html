<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính Năm Nhuận </title>
</head>
<body>
<script>
    var year = parseInt(prompt("Nhập Số Năm"));
var NamNhuan = false;

var namchiahetcho4 = year % 4 == 0 ;
if (namchiahetcho4)
    var namchiahetcho100 = year % 100 == 0;
    if (namchiahetcho100){
        var namchiahetcho400 = year % 400 == 0;
        if (namchiahetcho400){
            NamNhuan = true;
        }
    } else {
        NamNhuan = true;
    }


if (NamNhuan) {
    alert(year + " Là Năm Nhuận");

} else {
    alert(year + " Là Năm Không Nhuận");
}

</script>

</body>
</html>
